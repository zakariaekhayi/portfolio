<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add a border to the form */
    form {
      border: 2px solid #000;
      padding: 20px; /* Optional: Add padding for better appearance */
    }

    /* Add a border to an element within the form (e.g., an input field) */
    form input {
      border: 1px solid #333;
      padding: 8px; /* Optional: Add padding for better appearance */
    }
  </style>
  <title>Form with Border</title>
</head>
<body>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
